apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: httpbin
  namespace: argocd
spec:
  destination:
    namespace: httpbin
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd-directory/manifests
    repoURL: https://github.com/Kevinom57/argocd-directory
    targetRevision: HEAD
